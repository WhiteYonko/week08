name: Security Scan (Docker Scout)

on:
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'sath08acr12345' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'sath08acr12345.azurecr.io' }}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR (pull-only token)
        run: |
          TOKEN=$(az acr login -n "$ACR_NAME" --expose-token --query accessToken -o tsv)
          echo "$TOKEN" | docker login "$ACR_LOGIN_SERVER" -u 00000000-0000-0000-0000-000000000000 --password-stdin

      # üîê Required: authenticate Scout against Docker Hub
      - name: Docker Hub login (for Docker Scout entitlement)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout quickview (Critical/High)
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: |
            ${{ env.ACR_LOGIN_SERVER }}/product-service:latest
            ${{ env.ACR_LOGIN_SERVER }}/order-service:latest
            ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
          only-severities: critical,high
          exit-code: false   # set true to fail on Critical/High

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-report
          path: scout.sarif
